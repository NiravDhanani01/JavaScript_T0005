
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetchApi</title>
</head>

<body>
    <center>
        <h1>Fetch Api</h1>
        <hr>
        <button onclick="FetchApi()" >Click ME</button>
        <hr>
        <table border="1px" cellpadding="10px" class="tbl">
            <thead id="table">
                <tr>
                    <td>No</td>
                    <td>Firstname</td>
                    <td>Lastname</td>
                    <td>Email</td>
                    <td>Dob</td>

                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </center>
</body>
<script>

    async function FetchApi() {
        try {
            let response = await fetch("https://jsonplaceholder.org/users")
            let data = await response.json()
            let tbl = "";
            data.map((item, i) => {
                tbl += `
                 <tr>
                     <td> ${i + 1}</td>
                     <td> ${item.firstname}</td>
                     <td> ${item.lastname}</td>
                     <td> ${item.email}</td>
                     <td> ${item.birthDate}</td>
                </tr>`
            })
            document.querySelector("#tbody").innerHTML = tbl
            console.log(true);
        } catch (err) {
            console.log(err.message);
            return false
        }
    }

</script>

</html>
