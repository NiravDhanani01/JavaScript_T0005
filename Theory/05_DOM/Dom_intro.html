<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Examples</title>
</head>

<body>
    <center>
        <h1 class="dom">Dom Manipulation</h1>
        <p id="test"></p>
        <div>
            <img src="" id="img" alt="">
        </div>
        <button>Click</button>
        <div id="slick1"></div>
    </center>
</body>
<script>

    let h1 = document.querySelector(".dom");
    h1.innerHTML = "Hello DOM"
    h1.style.color = "red"
    h1.innerHTML = "<i>Hello DOM</i>"
    h1.style.backgroundColor = "skyblue"
    h1.style.width = "500px"

    // create element
    let span = document.createElement("span")
    let div = document.createElement("div")
    span.innerHTML = "Abc text from span "
    div.append(span)
    document.querySelector("#test").appendChild(div)

    // select by tag name
    let tag = document.querySelector('button')
    tag.textContent = "hello"
    tag.style.padding = "5px 10px"
    tag.style.backgroundColor = "blue"
    tag.style.color = "white"

    //imgages
    let Img = document.querySelector("#img");
    Img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/DOM-model.svg/1200px-DOM-model.svg.png"
    img.style.width = "500px"


    // slick1 
     let slick = document.querySelector("#slick1")
     slick.className = "sample"
     slick.textContent = "<b> textContent methos </b>"

     let p = document.createElement('p')
     p.id = "pera"
     p.innerHTML = "<b> Create element and append in to div <b/> with innerHTML"
     slick.append(p)

</script>

</html>
