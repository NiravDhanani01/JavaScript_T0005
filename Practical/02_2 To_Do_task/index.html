<!DOCTYPE html>
<html lang="en">

<head>  
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Task</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <header>
        <h1 class="heading">Todo Task</h1>
    </header>
    <div class="container">
        <div class="card">
            <div class="card-header">
                
                <form id="todo_Form" onsubmit="FormHandler(event)">
                    <input type="text" name="editId" id="editId" hidden />
                    <input type="text" class="addTask" id="title" placeholder="Enter TItle">
                    <input type="text" class="addTask" id="description" placeholder="Enter Task Description">
                    <input type="date" class="addTask" id="date">
                
                    <button type="submit" class="addTaskBtn" id="addTaskBtn"> + </button>
                </form>
            </div>
        </div>
        <div id="cardList"> </div>
    </div>

</body>
<script src="./public/js/index.js"></script>

</html>
