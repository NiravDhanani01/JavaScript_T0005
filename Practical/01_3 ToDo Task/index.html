<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="Header">
            <h1>Todo App</h1>
        </div>
        <div class="form-calss">
            <form>
                <input type="hidden" id="eid">

                <div class="form-control">
                    <input type="text" placeholder="add task" id="input" autofocus>
                </div>
                <div class="d-flex">
                    <div class="d-flex form-control">
                        <label for="complete"> Complete </label>
                        <input type="radio" class="radio" id="select">
                    </div>
                </div>
                <div class="form-btn">
                    <button type="submit" onclick="savefield(event)">submit</button>
                </div>
            </form>
        </div>
        <div class="filtbtns">
            <button onclick="complete()">Complete</button>
            <button onclick="working()">Working</button>
            <button onclick="view()">Cleare</button>
        </div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Work</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
