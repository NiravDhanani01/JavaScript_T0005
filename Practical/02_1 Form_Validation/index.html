<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="form-img">
        <div class="container">
            <div class="main-content">
                <div class="form-handling">
                    <form action="" method="" onsubmit="FormHandler(event)">
                        <h1 class="form-title">Form Validation</h1>
                        <div class="form-control">
                            <label for="name">Name : </label>
                            <input type="text" name="name" id="name" onchange="nameChecker()"
                                placeholder="Enter your name">
                            <p id="name-error" class="error"></p>
                        </div>
                        <div class="form-control">
                            <label for="email">Email :</label>
                            <input type="email" name="email" id="email" onchange="emailChecker()"
                                placeholder="abc@gmail.com">
                            <p id="email-error" class="error"></p>
                        </div>
                        <div class="form-control">
                            <label for="password">Password :</label>
                            <input type="Password" name="password" id="password" onchange="passwordChecker()"
                                placeholder="1234">
                            <p id="password-error" class="error"></p>
                        </div>
                        <div class="form-control">
                            <label for="password">Confirm Password :</label>
                            <input type="Password" name="Cpassword" id="Cpassword" onchange="ConfirmPasswordChecker()"
                                placeholder="1234">
                            <p id="Cpassword-error" class="error"></p>
                        </div>
                        <div class="form-btn">
                            <button type="submit" id="submit_btn" class="btn" disabled> Submit </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
