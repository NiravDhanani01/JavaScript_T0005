<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div class="container">
        <h2 class="companyName">Company Performance</h2>
        <div class="filterdatabtn" id="companyButtons">  </div>
        <div class="mainSection">
            <div class="stockSection">
                <div class="card1">
                    <p>Company Name</p>
                    <p id="CompanyName"></p>
                </div>
                <div class="card1">
                    <p>Ticker</p>
                    <p id="Ticker"></p>
                </div>
                <div class="card1">
                    <p>Current Price</p>
                    <p id="CurrentPrice"></p>
                </div>
                <div class="card1">
                    <p>Highest Price</p>
                    <p id="HighestPrice"></p>
                </div>
                <div class="card1">
                    <p>Lowest Price</p>
                    <p id="LowestPrice"></p>
                </div>
                <div class="card1">
                    <p>Market Cap</p>
                    <p id="MarketCap"></p>
                </div>
                <div class="card1">
                    <p>Volume</p>
                    <p id="Volume"></p>
                </div>
            </div>
            <div class="chartContainer">
                <div class="linechart">
                    <canvas id="priceChart" class="chartJS"></canvas>
                </div>
                <div class="piechart">
                    <canvas id="portfolioChart" class="chartJS"></canvas>
                </div>
            </div>
        </div>
       
       
    </div>
    <footer></footer>
    <script defer src="./public/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
