<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Dashboard</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <header>
        <h1>Data Analysis Dashboard</h1>
    </header>
    <div class="container">
        <h2 class="companyName">Purus Duis Corporation</h2>
        <div class="filtrdata">
            <p class="filtersection">Select Employee : <select id="searchEmployeName"> Employe Name</select></p>
        </div>
        <div class="AverageSection">
            <div class="card1">
                <p>Employee Name</p>
                <p id="EmpName"></p>
            </div>
            <div class="card1 ">
                <p>Total Present Day</p>
                <p id="TotalPresentDays"></p>
            </div>
            <div class="card1 ">
                <p>Total Leaves</p>
                <p id="TotalLeaves"></p>
            </div>
            <div class="card1">
                <p>Average Attendance</p>
                <p id="average"></p>
            </div>
            <div class="card1">
                <p>Salary Growth</p>
                <p id="SalaryGrowt"></p>
            </div>
        </div>
        <div class="charContainer">
            <div class="barchart">
                <canvas id="barChart" class="chartJS"></canvas>
            </div>
            <div class="linechart">
                <canvas id="salaryGrowthChart" class="chartJS"></canvas>
            </div>
        </div>
    </div>
<footer></footer>
</body>
<script defer src="./public/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
