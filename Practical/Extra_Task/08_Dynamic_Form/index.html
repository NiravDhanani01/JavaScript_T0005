<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Builder</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <header>
        <h1>Dynamic Form Builder</h1>
    </header>
    <div class="container">
        <div>
        <div class="form-input">
            <input type="hidden" id="lable" placeholder="Enter Lable text" >
            <input type="hidden" id="type" placeholder="Enter input type (text,radio,etc..)">
            <input type="hidden" id="placeholder" placeholder="Enter placeholder">
            <input type="hidden" id="value" placeholder="Enter Value">
            <input type="hidden" id="id" placeholder="Enter Id Value">
            <button onclick="createForm()">Create Form</button>
        </div>

       <div class="form-output">
        <div id="newForm"></div>
        <div id="AddField"></div>
       </div>
        </div>
    </div>
</body>
<script src="./public/js/index.js"></script>
</html>
