<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./Public/css/style.css">
</head>

<body>
    <header>
        <h1>My Music Player</h1>
    </header>
    <div class="container">
        <div class="player">
            <div class="titlebar">
                <h2 class="title" id="musicTitle">Song Title</h2>
            </div>
            <div class="imgSection">
                <img src="./Public/img/360_F_306231208_Irho8EsGDOoKzNJFzzZHvlGfHeyn68nE.jpg" alt="Stopped"
                    id="stopSongImg">
                <img src="./Public/img/main-qimg-5ce1e1f46a5769caec51bed148f58649.gif" alt="Playing" id="playSongImg">
            </div>
            <div class="songChannel">
                <input type="range" class="songbar" id="playbar" value="0" step="1" >
                <audio id="audioPlayer"></audio>
            </div>
            <div class="songName">
                <h3 id="songName">Artist - Song Name</h3>
            </div>

            <div class="buttons">
                <img src="./Public/img/shuffle-off.png" alt="Shuffle" class="controls" id="shuffleOff"
                    onclick="shuffleOffSong()">
                <img src="./Public/img/shuffle.png" alt="Shuffle" class="controls" id="shuffleOn" onclick="shuffleOnSong()">
                <img src="./Public/img/fast-backward.png" alt="Backward" class="controls" id="backward"
                    onclick="backwardSong()">
                <img src="./Public/img/play-button.png" alt="Play" class="controls" id="play">
                <img src="./Public/img/video-pause-button.png" alt="Pause" class="controls" id="pause">
                <img src="./Public/img/fast-forward-button.png" alt="Forward" class="controls" id="forward"
                    onclick="forwardSong()">
                <img src="./Public/img/stop-button.png" alt="Stop" class="controls" id="stop" onclick="stopSong()">
            </div>

            <div class="add-song">
                <input type="text" id="Name" class="formcontrol" placeholder="Enter song Name"> 
                <input type="text" id="songUrl" class="formcontrol" placeholder="Enter song URL">
               <div class="center">
                <button onclick="addSong()">Add Song</button>
               </div>
            </div>

            <div class="playlist">
                <h3>My Playlist</h3>
                <ul id="playlist" type="none"></ul>
            </div>

        </div>
    </div>
    <script src="./Public/js/index.js"></script>
</body>

</html>
