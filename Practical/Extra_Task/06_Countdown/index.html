<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="Head">
        <h1>CountDown Timer</h1>
    </div>
    <div class="userinput">
        <input type="number" id="input" placeholder="Enter the time in seconds">
        <button class="btn" onclick="CountDown()">Start</button>
    </div>
    <div class="card">
        <p id="countdown" class="CountDown"></p>
    </div>

    <script src="./public/js/index.js"></script>
</body>
</html>
