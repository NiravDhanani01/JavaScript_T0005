<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize App</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <header>
        <h1>Quize App</h1>
    </header>
    <div class="container">
        <div class="quiz-card">
            <div id="question-container">
                <p id="questioNo"></p>
                <h2 id="question-title"></h2>
                <div id="question"></div>
                <div id="answers">
                    <ol type="a">
                        <div class="choose">
                            <input type="radio" name="answer" class="answer" id="select_a" value="a">
                            <li id="a_ans"></li>
                        </div>
                        <div class="choose">
                            <input type="radio" name="answer" class="answer" id="select_b" value="b">
                            <li id="b_ans"></li>
                        </div>
                        <div class="choose">
                            <input type="radio" name="answer" class="answer" id="select_c" value="c">
                            <li id="c_ans"></li>
                        </div>
                        <div class="choose">
                            <input type="radio" name="answer" class="answer" id="select_d" value="d">
                            <li id="d_ans"></li>
                        </div>
                    </ol>
                </div>
                <div class="btns">
                    <button id="prev" onclick="gotoPrevious()">Prev</button>
                    <button id="next" onclick="gotoNext()">Next</button>
                </div>
            </div>
        </div>
        <div id="resultShow">
            <div>
                <div id="result">

                </div>
                <div class="restart_Btn">
                    <button class="reset" onclick="Reset()">ReStart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./public/js/index.js"></script>
</body>

</html>
