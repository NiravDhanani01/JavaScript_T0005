<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./public/css/style.css">

            <div id="slider" class="fade">

            </div> 
            <div id="slider" class="fade">
                <img src="https://www.hubspot.com/hs-fs/hubfs/image-file-extensions.webp?width=610&height=406&name=image-file-extensions.webp" alt="">
            </div> 
             <div id="slider" class="fade">
                <img src="https://fps.cdnpk.net/images/home/subhome-ai.webp?w=649&h=649" alt="">
            </div>

            <a class="prev" onclick="prevImages()">&#10094;</a>

    </section>

    <script src="./public/js/index.js"></script>

</html>
