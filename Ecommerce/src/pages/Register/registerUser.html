<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="icon" href="../public/img/fevicon.png">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="../../public/css/style.css">
</head>

<body>
    <section class="registration">
        <div class="box1"></div>
        <div class="box">
            <h1 class="register-head">I'am New Here</h1>
            <p class="register-title">Enter details below</p>
            <div class="register-form">
                <form action="" onsubmit="registrationForm(event)">
                    <div class="form-control">
                        <label for="name">Enter Full Name : </label>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name" oninput="nameChecker()">
                        <p class="error" id="nameError"></p>
                    </div>
                    <div class="form-control">
                        <label for="name">Enter Email Address : </label>
                        <input type="email" name="email" id="email" placeholder="abc@gmail.com"
                            oninput="emailChecker()">
                        <p class="error" id="emailError"></p>
                    </div>
                    <div class="form-control">
                        <label for="name">Enter Password : </label>
                        <input type="password" name="password" id="password" placeholder="Aa1@"
                        oninput="passwordChecker()">
                        <p class="error" id="passwordError"></p>
                    </div>
                    <div class="form-control">
                        <label for="name">Enter Confirm Password : </label>
                        <input type="password" name="Cpassword" id="Cpassword" placeholder="Aa1@"
                        oninput="CpasswordCheker()">
                        <p class="error" id="CpasswordError"></p>
                    </div>
                    <p class="notification"> Already Registered User? Click here to <a href="../login/login.html" class="login">login</a> </p>
                    <div class="submitbtn d-flex justify-center">
                        <button class="btn btn-submit" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
<script src="./registerUser.js"></script>

</html>
